<h1 align="center">唐代文人杜牧</h1>
<p>
    <img src=images/dumu.jpg border="5" align=right>
    &nbsp;&nbsp;&nbsp;&nbsp;杜牧有政治理想，但由于秉性刚直，
    屡受排挤，一生仕途不得志，因而晚年纵情声色，过着放荡不羁的生活。
    杜牧的诗、赋、古文都负盛名，而以诗的成就最大，与李商隐齐名，世称“小李杜”。
    其诗风格俊爽清丽，独树一帜。尤其长于七言律诗和绝句。
