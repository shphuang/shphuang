<div align="center">
    <p class="poem_name">七夕</p>
    <p class="poem_content">
       &nbsp;&nbsp;银烛秋光冷画屏，<br><br>
       &nbsp;&nbsp;轻罗小扇扑流萤。<br><br>
       &nbsp;&nbsp;天街夜色凉如水，<br><br>
       &nbsp;&nbsp;卧看牵牛织女星。<br><br>
    </p>
