    <div align="center">
        <p class="poem_name">山行</p>
        <p class="poem_content">
            &nbsp;&nbsp;远上寒山石径斜，<br><br>
            &nbsp;&nbsp;白云生处有人家。<br><br>
            &nbsp;&nbsp;停车坐爱枫林晚，<br><br>
            &nbsp;&nbsp;霜叶红于二月花。<br><br>
        </p>
